<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Type in some data</title>
    <link rel="stylesheet" href="https://beta.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://beta.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//beta.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//beta.scraperwiki.com/js/scraperwiki.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <section>
      <div class="pull-right">
        <div class="btn-group">
          <button id="clear-data" class="btn"><img src="img/slash.png" width="16" height="16" alt=""> Clear all data</button>
        </div>
        <div class="btn-group">
          <button id="new-column" class="btn"><img src="img/table-insert-column.png" width="16" height="16" alt=""> Add a new column</button>
        </div>
      </div>
      <a href="https://github.com/zarino/type-in-some-data-tool/issues" target="_blank" class="btn btn-danger">Report a bug</a>
    </section>
    <table class="table table-striped">
      <thead></thead>
      <tbody></tbody>
    </table>
    <a id="new-row" style="display:none">Add a new row</a>
  </body>
</html>
